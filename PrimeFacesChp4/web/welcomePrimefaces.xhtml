<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                Welcome to PrimeFaces

                <h:form>
                    <p:growl id="msgs" showDetail="true"/>

                    <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg"/>
                            <h:outputText
                                    value="Hello All Software Programmers"/>
                        </h:panelGrid>
                    </p:panel>


                    <p:panel id="toggleable" header="Toggleable" toggleable="true" closable="true" toggleSpeed="500"
                             closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">

                        <p:ajax event="close" listener="#{panelView.onClose}" update="msgs"/>
                        <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs"/>

                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather2.jpg"/>
                            <h:outputText value="Francis Ford Coppola's of the tyro, Vito's communal stature grows."/>
                        </h:panelGrid>

                        <f:facet name="options">
                            <p:menu>
                                <p:submenu label="Settings">
                                    <p:menuitem value="Toggle" url="#" icon="pi pi-clone"
                                                onclick="PF('panel').toggle()"/>
                                    <p:menuitem value="Remove" url="#" icon="pi pi-times"
                                                onclick="PF('panel').close()"/>
                                </p:submenu>
                            </p:menu>
                        </f:facet>


                    </p:panel>

                    <p:panel>
                        <p:panelGrid style="margin-top: 20px">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="6">Time Chart</p:column>
                                </p:row>
                                <p:row>
                                    <p:column/>
                                    <p:column>Monday</p:column>
                                    <p:column>Tuesday</p:column>
                                    <p:column>Wednesday</p:column>
                                    <p:column>Thursday</p:column>
                                    <p:column>Friday</p:column>
                                </p:row>
                            </f:facet>


                            <p:row>
                                <p:column rowspan="6">Hourse</p:column>
                                <p:column>Science</p:column>
                                <p:column>Math</p:column>
                                <p:column rowspan="2" style="text-align: center">Project</p:column>
                                <p:column rowspan="6">Math</p:column>
                                <p:column rowspan="6">Arts</p:column>
                            </p:row>

                            <p:row>
                                <p:column>Social</p:column>
                                <p:column>History</p:column>
                                <p:column>Sports</p:column>
                                <p:column>Math</p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="6" style="text-align: center">Lunch</p:column>
                            </p:row>


                            <p:row>
                                <p:column>Math</p:column>
                                <p:column>History</p:column>
                                <p:column>English</p:column>
                                <p:column>Science</p:column>
                                <p:column>Arts</p:column>
                            </p:row>
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6">Duration: 40 minutes</p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>


                    <p:panel id="custom" header="Custom Actions" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather3.jpg"/>
                            <h:outputText value="After a break of more than 15 years, completely legitimate."/>
                        </h:panelGrid>

                        <f:facet name="actions">
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon pi pi-question"/>
                            </h:commandLink>
                            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                                <h:outputText styleClass="ui-icon pi pi-star"/>
                            </h:commandLink>
                        </f:facet>
                    </p:panel>


                    <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true"
                             toggleOrientation="horizontal">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as whenever anything stands against the good of the family."/>
                        </h:panelGrid>
                    </p:panel>


                </h:form>


                <h:form>
                    <p:accordionPanel>
                        <p:tab title="Volkswagen CC">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value=" Hellow"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Volkswagen Golf">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value=" Hi Java"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>


                <h:form>
                    <p:accordionPanel>
                        <p:tab title="Pajero Pdf">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value=" Good Service"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Motoralla MCU">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Hi...."/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>


                <h:form>
                    <p:accordionPanel>
                        <p:tab title="Wolson PRT">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Nice"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Sowallow OLK">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value=" world class"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>


                <h:form>
                    <p:accordionPanel value="#{carController.cars}" var="car">
                        <p:tab title="#{car.carName}">
                            <h:panelGrid title="2" cellpadding="10">
                                <h:outputText value="#{car.carName}"/>
                                <h:outputText value="#{car.carDetails}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>


                <h:form>
                    <p:tabView id="tabView">
                        <p:tab title="Volkswagen YYY">
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputText value="also known as the YYY"/>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Volkswagen GRWQ">
                            <h:panelGrid columns="4" cellpadding="6">
                                <h:outputText value="GRWQ is a Small Group"/>
                            </h:panelGrid>
                        </p:tab>


                        <p:tab title="Volkswagen LKJH">
                            <h:panelGrid columns="4" cellpadding="6">
                                <h:outputText value="LKJH is a large Group"/>
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:form>


                <h:form>
                    <p:toolbar>

                    </p:toolbar>
                </h:form>


            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</html>
