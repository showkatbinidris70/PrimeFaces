<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }

        //]]>
    </script>


</h:head>
<h:body>
    Hello from Facelets
    <h:form enctype="multipart/form-data">
        <h:inputFile value="#{demoBean.file1}"/>
        <br/>
        <h:inputFile value="#{demoBean.file2}"/>
        <br/>
        <h:commandButton value="Upload" action="#{demoBean.upload()}"/>
        <p:commandButton value="Download" onclick="PrimeFaces.monitorDownload()(start, stop);" icon="pi pi-arrow-down"/>


    </h:form>

    <p:graphicImage url="/resources/images/filename=download (1).jpg" height="200" width="200"/>
    <p:graphicImage url="/resources/images/filename=download (2).jpg" height="200" width="200"/>

    <br/>
    <p:dataTable var="student" value="#{demoBean.students}">
        <p:column headerText="Name of Student">
            <h:outputText value="#{student.name}"/>
        </p:column>
        <p:column headerText="Photo">
            <p:graphicImage url="/resources/images/#{student.filePath}" height="200" width="200"/>
        </p:column>


    </p:dataTable>
    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
              resizable="false">
        <p:graphicImage name="/resources/images/filename=download (2).jpg"/>

    </p:dialog>
    <p:fileDownload value="#{fileDownloadView.file}"/>

</h:body>
</html>
