<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="show">
                    <p:growl id="growl"/>

                    <p:menu>
                        <p:submenu label="JavaScript Libries">
                            <p:menuitem value="JQuery"/>
                            <p:menuitem value="Yahoo UI"/>
                            <p:menuitem value="Prototype"/>
                        </p:submenu>

                        <p:submenu label="Operations">
                            <p:menuitem value="Save" update="growl"/>
                            <p:menuitem value="Update" update="growl"/>
                            <p:menuitem value="Delete" update="growl"/>
                        </p:submenu>
                    </p:menu>
                    <hr/>
                    <p:menu overlay="true" trigger="btn" my="left top" at="button left">
                        <p:menuitem value="Do something(ajax)" update="growl"/>
                        <p:menuitem value="Do something(non ajax)" ajax="false"/>
                        <p:menuitem value="Navigate"/>
                    </p:menu>
                    <p:commandButton id="btn" value="Show dynamic menu" type="button"/>

                    <hr/>
                    <p:panel id="dummyPanel" header="Please click somewhere on panel to see a context menu">
                        <h:panelGroup layout="block" style="height: 100px;"/>
                    </p:panel>
                    <p:contextMenu for="dummyPanel">
                        <p:submenu label="JavaScript Libraries">
                            <p:menuitem value="jQuery"/>
                            <p:menuitem value="Yahoo"/>
                            <p:menuitem value="Prototype"/>
                        </p:submenu>
                        <p:separator/>
                        <p:submenu label="Operations">
                            <p:menuitem value="Save" update="growl"/>
                            <p:menuitem value="Update" update="growl"/>
                            <p:menuitem value="Delete" update="growl"/>
                        </p:submenu>
                    </p:contextMenu>
                    <hr/>
                    <p:contextMenu for="fileSystem">
                        <p:menuitem value="View" update="growl" icon="ui-icon-search"/>
                        <p:menuitem value="Delete" update="fileSystem" icon="ui-icon-close"/>
                    </p:contextMenu>
                    <p:tree id="fileSystem" var="node" dynamic="true" cache="false" selectionMode="single">
                        <p:ajax event="select"/>
                        <p:ajax event="unselect"/>
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                    <hr/>
                    <!--SlideMenu-->


                    <p:commandButton icon="btn" value="Show Slide Menu" type="button"/>
                    <p:slideMenu overlay="true" trigger="btn" my="left top" at="left bottom" style="width: 190px">
                        <p:submenu label="CRUD Operations" icon="ui-icon-play">
                            <p:menuitem value="Save" icon="ui-icon-disk" update="growl"/>
                            <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" update="growl"/>
                            <p:menuitem value="Delete" icon="ui-icon-trash" update="growl"/>
                        </p:submenu>

                        <p:submenu label="Other Operations" icon="ui-icon-play">
                            <p:menuitem value="Do something" ajax="false" icon="ui-icon-check"/>
                            <p:menuitem value="Go Home" action="/views/home" ajax="false" icon="ui-icon-home"/>
                        </p:submenu>
                        <p:submenu label="JSF Links" icon="ui-icon-extlink">
                            <p:submenu label="JSF Components">
                                <p:menuitem value="PrimeFaces"/>
                                <p:menuitem value="Primefaces Extensions"/>
                                <p:menuitem value="RichFaces"/>
                            </p:submenu>
                            <p:menuitem value="JSF API"/>
                        </p:submenu>
                    </p:slideMenu>
                </h:form>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</html>
