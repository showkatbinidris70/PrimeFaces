<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="phone" value="Phone:" />
                            <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999-9999" placeholder="x"/>
                            <p:outputLabel for="key"  value="Product Key: " />
                            <p:inputMask id="key" value="#{maskView.productKey}" mask="a*-999-a999" placeHolder="X"/>

                            <p:outputLabel for="phoneWithExt" value="Phone with Ext:" />
                            <p:inputMask id="phoneWithExt" value="#{maskView.phoneExt}" mask="(999) 999-9999? x99999" placeHolder="0"/>

                            <p:outputLabel value="Simple:" for="acSimple" />
                            <p:autoComplete id="acSimple" value="#{maskView.txt1}" completeMethod="#{maskView.txt1}" />

                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                        </h:panelGrid>

                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">

                                <h:outputText value="Phone: " />
                                <h:outputText id="phoneValue" value="#{maskView.phone}" />

                                <h:outputText value="Product Key: " />
                                <h:outputText id="keyValue" value="#{maskView.productKey}" />

                                <h:outputText value="Phone with Ext: " />
                                <h:outputText id="phoneWithExtValue" value="#{maskView.phoneExt}"/>

                                <h:outputText value="Simple:" />
                                <h:outputText value="#{autoCompleteView.txt1}" />


                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
