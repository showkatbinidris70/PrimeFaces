<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom: 20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <!--  <p:graphicImage name="demo/images/godfather/godfather1.jpg"/> -->

                                              story begings as don vito conrleone,The story begings as don vito

                                              story begings as don vito conrleone,The story begings as don vito
                                              story begings as don vito conrleone,The story begings as don vito
                                              story begings as don vito conrleone,The story begings as don vitodon vito conrleone,The story begings as don vito conrleone,The story begings as don vito conrleone,The story begings as don vito conrleone">
                            </h:outputText>

                                              story begings as don vito conrleone,The story begings as don vito
                                              story begings as don vito conrleone,The story begings as don vito
                                              story begings as don vito conrleone,The story begings as don vitodon vito conrleone,The story begings as don vito conrleone,The story begings as don vito conrleone,The story begings as don vito conrleone">
                            </h:outputText>
                        </h:panelGrid>
                    </p:panel>
                    <hr/>


                    <p:panel id="toggleable" header="Toggleable" toggleable="true" closable="true"
                             toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom: 20px">
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText value="Francis Ford COppolia's legendary continuation and sequel to
                                              his Francis Ford COppolia's legendary continuation and sequel to
                                              Francis Ford COppolia's legendary continuation and sequel to
                                              Francis Ford COppolia's legendary continuation and sequel to
                                              Francis Ford COppolia's legendary continuation and sequel to">
                                <f:facet name="options">
                                    <p:menu>
                                        <p:submenu label="Settings">
                                            <p:menuitem value="Toggle" url="#" icon="pi pi-clone"
                                                        onclick="PF('panel').toggle()"/>
                                            <p:menuitem value="Remove" url="#" icon="pi pi-clone"
                                                        onclick="PF('panle').close()"/>
                                        </p:submenu>
                                    </p:menu>
                                </f:facet>
                            </h:outputText>
                        </h:panelGrid>

                    </p:panel>

                    <hr/>
                    <p:panel id="basic2" header="Basic" footer="Movie Details" style="margin-bottom: 20px">

                        <p:panelGrid style="margin-top: 20px">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="6">Time Chart</p:column>
                                </p:row>
                                <p:row>
                                    <p:column/>
                                    <p:column>Monday</p:column>
                                    <p:column>Tuesday</p:column>
                                    <p:column>Wednesday</p:column>
                                    <p:column>Thursday</p:column>
                                    <p:column>Friday</p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column rowspan="6">Hours</p:column>
                                <p:column rowspan="6">Sciences</p:column>
                                <p:column rowspan="6">Math</p:column>
                                <p:column rowspan="2" style="text-align: center">Project</p:column>
                                <p:column rowspan="6">Math</p:column>
                                <p:column rowspan="6">Arts</p:column>

                            </p:row>
                            <p:row>
                                <p:column>Social</p:column>
                                <p:column>History</p:column>
                                <p:column>Sports</p:column>
                                <p:column>Math</p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="6" style="text-align: center"></p:column>
                            </p:row>

                                <p:column>Math</p:column>
                                <p:column>History</p:column>
                                <p:column>English</p:column>
                                <p:column>Science</p:column>
                                <p:column>Arts</p:column>
                            </p:row>
                            <f:facet name="footer">
                                <p:row>
                                    <p:column colspan="6">Duration: 40 minutes</p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:panel>

                    <hr/>
                    <p:accordionPanel>
                        <p:tab title="Volkswagen CC:">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="The Volkswaagen CC(also known as the
                                                  Volkswqgen Passant CC) is a four-door coupe version of the
                                                  Volkswangen Passat."/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                    <p:tab title="Volkswagen CC:">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="The Volkswaagen CC(also known as the
                                              Volkswqgen Passant CC) is a four-door coupe version of the
                                              Volkswangen Passat."/>
                        </h:panelGrid>
                    </p:tab>

                    <hr/>
                    <p:accordionPanel value="#{carController.cars}" var="car">
                        <p:tab title="#{car.carName}">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="#{car.carName}"/>
                                <h:outputText value="#{car.carDetails}"/>
                                <h:outputText value="#{car.carName}"/>
                                <h:outputText value="#{car.carDetails}"/>
                                <h:outputText value="#{car.carName}"/>
                                <h:outputText value="#{car.carDetails}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <hr/>


                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</html>
