<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <form id="form">
                        <p:dataTable var="car" value="#{dtBasicView.cars1}" style="margin-bottom: 40px"
                                     rows="10" paginator="true">
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15,50,100">
                            <f:facet name="header">
                                Single column sort
                            </f:facet>

                            <p:column headerText="Id" sortBy="#{car.id}">
                                <h:outputText value="#{car.id}"/>
                            </p:column>
                            <p:column headerText="Year" sortBy="#{car.year}">
                                <h:outputText value="#{car.year}"/>
                            </p:column>
                            <p:column headerText="Brand" sortBy="#{car.brand}">
                                <h:outputText value="#{car.brand}"/>
                            </p:column>
                            <p:column headerText="Color" sortBy="#{car.brand}">
                                <h:outputText value="#{car.color}"/>
                            </p:column>
                            <p:column style="width: 32px; text-align: center">
                                <p:commandButton update=":form:busDetails" oncomplete="PF('busDialog').show()" icon="pi pi-search" title="view">
                                    <f:setPropertyActionListener value="#{bus}" target="#{busController.selectedBus}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>



                    </form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
