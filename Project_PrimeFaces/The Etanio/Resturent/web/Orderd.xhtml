<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ordered Page</title>
    </h:head>
    <h:body>
        <h1 align="center">Order List from Customer</h1>
        <h:form>
            <p:dataTable var="a" value="#{foodorder.show()}">
                <p:column headerText="Customer's  Name">
                    <h:outputText value="#{a.name}"/>
                </p:column>  
                <p:column headerText="Location">
                    <h:outputText value="#{a.location}"/>
                </p:column>  
                <p:column headerText="Mobile Number">
                    <h:outputText value="#{a.phone}"/>
                </p:column>  
                <p:column headerText="Food">
                    <h:outputText value="#{a.food}"/>
                </p:column>  
                
                <p:column headerText="Quantity">
                    <h:outputText value="#{a.quantity}"/>
                </p:column>  
                <p:column headerText="Date">
                    <h:outputText value="#{a.date}"/>
                </p:column>  
                <p:column headerText="Time">
                    <h:outputText value="#{a.time}"/>
                </p:column>  
                <p:column headerText="Total">
                    <h:outputText value="#{a.amount}"/>
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
