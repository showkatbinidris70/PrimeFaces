<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add to cart</title>
        <style>
            .header{
                height: 175px;
                width: 1329px;
                background-color: #FBFAFA;
            }
            .logo{
                height: 172px;
                width:212px;
                border: 1px solid blue;
                float: left;
            }
            .banner{
                height: 172px;
                width:1110px;
                float: right;
            }
            .footer{
                height: 200px;
                width: 1328px;
                border:1px solid black;
                margin-left: 2px;
                background-color: #FBFAFA;
            }
            .map{
                height:196px;
                width:600px;
                margin-left: 30px;
                float: left;
            }
            .location{
                height:196px;
                width:270px;
                float: left;
                margin-left: 2px;
            }
            .follw{
                height:196px;
                width:414px;
                float: right;  
            }
            .icon{
                height:100px;
                width: 269px;

            }
            .icon1{
                height:58px;
                width: 50px;
                float:left;

            }
            .icon2{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .icon3{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .icon4{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .picNorder{
                height: 560px;
                width: 1328px;
                border:1px solid yellow;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>


            <div class="header">
                <div class="logo">
                    <p:graphicImage value="/images/logo.png"> 
                    </p:graphicImage> 
                </div>
                <div class="banner">
                    <h1 align="center" style="font-family: Cooper Black; font-size: 40pt; color: green;" >Rupali Automobile</h1>
                    <h2  align="center" style="font-family: Cooper Black; font-size: 20pt; color: red;" > Hotel and Restaurant</h2>
                </div>
            </div>
            <p:menubar>
                <p:submenu label="Food Menu" icon="pi pi-file">
                    <p:submenu label="Choose Menu" icon="pi pi-briefcase">
                        <p:menuitem value="Morning Breakfast" url="breakfast.xhtml" />
                        <p:menuitem value="Launch" url="launch.xhtml"/>
                        <p:menuitem value="Dinner" url="dinner.xhtml"/>
                        <p:menuitem value="Refreshment" url="refreshment.xhtml"/>
                        <p:menuitem value="Coffie" url="Coffie.xhtml"></p:menuitem>
                        <p:menuitem value="Tea" url="Tea.xhtml"></p:menuitem>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Notice" icon="pi pi-pencil">
                    <p:menuitem value="Special Offer" url="#"  />
                    <p:menuitem value="Upcomming Foods" url="#" />
                    <p:menuitem value="Jobs Circuller" url="circuller.xhtml"  />
                </p:submenu>

                <p:submenu label="About Us" >
                    <p:menuitem value="Contact Us" url="#" />
                    <p:menuitem value="Our Branchs" url="#" />
                    <p:submenu label="Head Branch" />
                    <p:submenu label="Banani Branch" />
                    <p:submenu label="Gulshan Branch" />
                    <p:submenu label="Dhanmondi Branch" />
                    <p:menuitem value="Carrier" url="circuller.xhtml"  />
                </p:submenu>
                <p:menuitem value="Home" url="index.xhtml" />

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Login" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>
        <!-- Start Form area -->
        <div class="picNorder">
            <h:form>
                <h1 align="center">Add to cart</h1>
                <table>
                    <tr>
                        <td>Item Name</td>
                        <td>:</td>
                        <td><p:inputText /> </td>

                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td>:</td>
                        <td><p:inputText /> </td>

                    </tr>
                    <tr>
                        <td>Total price</td>
                        <td>:</td>
                        <td><p:inputText /> </td>

                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Check List" action="Checklist.xhtml"/>
                        </td>
                        <td>
                            <h:commandButton value="Cancel" action="OrderNow.xhtml"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <!-- End Form area -->

        <!--Start footer area -->
        <div class="footer">
            <div class="location">
                <div class="icon">
                    <div class="icon1">
                        <p:graphicImage value="/images/facebook.png" alt="Facebook"/> 
                    </div>
                    <div class="icon2">
                        <p:graphicImage value="/images/tw.png" alt="Twitter"/> 
                    </div>
                    <div class="icon3">
                        <p:graphicImage value="/images/ins.png" alt="instragram"/> 
                    </div>
                    <div class="icon4">
                        <p:graphicImage value="/images/u.png" alt="Youtube"/> 
                    </div>
                    <br></br>
                    <h2 align="center">Follow Us</h2>
                    <p>  Follow us on Social Media where we brings many offers for our customers</p>
                </div>
            </div>
            <div class="map">
                <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
                <h:form prependId="true"> 
                    <p:growl id="messages" showDetail="true" life="2000" />

                    <p:gmap id="gmap" center="23.7439878, 90.3725491" zoom="15" type="ROADMAP" style="width:100%;height:196px">
                        <p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="messages" />
                        <p:ajax event="pointSelect" listener="#{eventView.onPointSelect}" update="messages" />
                    </p:gmap>
                </h:form>
            </div>
            <div class="follw">
                <h1 align="center">Our Location</h1>
                <h4>Road #:8/A Saatmasjid Road, Dhanmondi Dhaka, 1208</h4>
                <b>Phone: 0123-456-789</b><br></br>
                <b>Email:abc@gmail.com</b>
            </div>
        </div>


    </h:body>
</html>
